<main role="main" class="container">
    <div class="row">
        <div class="col-md-8">
            <div id="teaser" class="carousel slide" data-bs-ride="carousel">
                <div id="carousel-slides" class="carousel-inner">
                    <!-- carousel-slides -->
                </div>
                <div id="slide-controls">
                    <!-- carousel controls -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <h1>Featured Apps</h1>
    </div>
    <div id="appcards" class="row">
        <!-- featured apps cards -->
    </div>
</main>
<template id="carousel-slide">
    <div class="carousel-item">
        <a href="#">
            <img src="" class="d-block w-100" alt="">
        </a>
    </div>
</template>
<template>
    <button class="carousel-control-prev" type="button" data-bs-target="#teaser" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#teaser" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</template>
<template id="appcard">
    <div class="card" style="width: 18rem;">
        <div class="bg-image hover-zoom">
            <a href="#">
                <img src="" class="card-img-top w-100" alt="">
            </a>
        </div>
        <div class="card-body"></div>
        <div class="card-footer">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Details</a>
        </div>
    </div>
</template>
<script src="js/home.js" type="text/javascript"></script>
