<template id="appcard">
    <div class="card" style="width: 19rem;">
        <div class="hvr-grow mx-auto">
            <a href="#">
                <img src="" class="img-responsive card-img-top w-100" alt="">
            </a>
        </div>
        <div class="card-body">
        </div>
        <div class="card-footer">
            <a href="#"><h5 class="card-title"></h5></a>
            <p class="card-text"></p>
        </div>
    </div>
</template>

<main role="main" class="container">
    <div class="row">
        <div id="carouselTeaser" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselTeaser" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselTeaser" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselTeaser" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="#" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="#" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="#" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselTeaser" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselTeaser" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
    <div class="row">
        <h1>Featured Apps</h1>
    </div>
    <div id="appcards" class="row fadeIn4">
        <!-- featured apps cards -->
    </div>
</main>
<script src="js/home.js" type="text/javascript"></script>
