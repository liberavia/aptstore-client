<template id="carousel-button">
    <button
            type="button"
            data-bs-target="#carouselTeaser"
            data-bs-slide-to="0"
            class="active"
            aria-current=""
            aria-label=""
    ></button>
</template>
<template id="carousel-element">
    <div class="carousel-item">
        <img src="#" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
            <h5></h5>
        </div>
    </div>
</template>
<template id="appcard">
    <div class="card" style="width: 19rem;">
        <div class="hvr-grow mx-auto">
            <a href="#">
                <img src="" class="img-responsive card-img-top w-100" alt="">
            </a>
        </div>
        <div class="card-body">
        </div>
        <div class="card-footer">
            <a href="#"><h5 class="card-title"></h5></a>
            <p class="card-text"></p>
        </div>
    </div>
</template>

<main role="main" class="container">
    <div class="row">
        <div id="carouselTeaser" class="carousel slide" data-bs-ride="carousel">
            <div id="carousel-navigation" class="carousel-indicators">
                <!-- carousel navigation -->
            </div>
            <div id="carousel-elements" class="carousel-inner">
                <!-- carousel elements -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselTeaser" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselTeaser" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="row">
        <h1>Featured Apps</h1>
    </div>
    <div id="appcards" class="row fadeIn4">
        <!-- featured apps cards -->
    </div>
</main>
<script src="js/home.js" type="text/javascript"></script>
