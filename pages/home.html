<main role="main" class="container">
    <div class="row">
        <div id="carouselTeaser" class="carousel slide" data-bs-ride="carousel">
            <div id="carousel-navigation" class="carousel-indicators">
                <!-- carousel navigation -->
            </div>
            <div id="carousel-elements" class="carousel-inner">
                <!-- carousel elements -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselTeaser" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselTeaser" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="row">
        <h1>Featured Apps</h1>
    </div>
    <div id="appcards" class="row fadeIn4">
        <!-- featured apps cards -->
    </div>
</main>
<span id="template_appcard"></span>
<span id="template_carousel_button"></span>
<span id="template_carousel_element"></span>
<script src="js/home.js" type="text/javascript"></script>
