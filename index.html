<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aptstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
          $("#includedNavigation").load("layout/navigation.html");
          var page = getUrlParameter('page');
          if (page) {
              $("#includedContent").load("pages/" + page + ".html");
          } else {
              $("#includedContent").load("pages/home.html");
          }
        });
    </script>
</head>
<body>
    <div id="includedNavigation" class="fadeIn2"></div>
    <div id="includedContent" class="fadeIn3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
